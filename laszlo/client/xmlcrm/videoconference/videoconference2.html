<div width="980" height="586" align="center" valign="middle" class="swfobject_view" id="swfobject_view" style="background-color: #ffffff">
SWFObject goes here
</div>

<script type="text/javascript">

// load instance of SWFObject
loadSWFObject("swfobject_view", "videoconference2.lzx?lzt=swf&lzr=swf8", "lzapp", "980", "586", "8.0.15", "#ffffff");

// write SWFObject into div container
function loadSWFObject(div_id, src, movie_id, w, h, v, bgcolor) {

var so = new SWFObject(src, movie_id, w, h, v, bgcolor);
             so.addParam("quality", "high");
             so.addParam("scale", "noscale");
             so.addParam("salign", "LT");
             so.addParam("menu", "false");
             so.addParam("name", movie_id); 
             so.addParam("allowScriptAccess", "always");
             so.write(div_id);

}	// end of SWFObject

</script>
